# -----------------------------------------------------
# Hyprland Configuration - Functional & Basic
# -----------------------------------------------------
# This config is a simple, usable starting point.
# It assumes you have the following programs installed:
# - cool-retro-term (terminal)
# - waybar (status bar)
# - swaybg (for setting a wallpaper)
# - rofi (application launcher)
# -----------------------------------------------------

###################
### MONITORS
###################
# Sets the monitor configuration. "preferred" uses the primary display.
monitor=,preferred,auto,1

###################
### AUTOSTART
###################
# Programs to launch on startup.
exec-once = waybar
#WorldEaterLowRes.jpg       highResSteed2.png  seed.jpg         steed.jpg  worldeater2.jpeg
#fieldOfLifeThatOneWas.jpg  highresSteed1.png  staringInto.jpg  wolf.jpg   writer.jpg
exec-once = swaybg -i ~/pics/Wallpapers/highresSteed1.png # IMPORTANT: Change this to your wallpaper path
exec-once = cool-retro-term --profile "matt"

###################
### INPUT
###################
# Basic keyboard and mouse settings.
input {
    kb_layout = us
    follow_mouse = 1
}

###################
### GENERAL
###################
# Core appearance and behavior settings.
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cdd6f4ff)
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
}

###################
### DECORATION
###################
# Window decorations like rounding and shadows.
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

###################
### ANIMATIONS
###################
# Basic animations for a smoother feel.
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

###################
### KEYBINDS
###################
# Set the main modifier key (SUPER is the Windows key).
$mainMod = SUPER

# --- Basic Applications ---
# Open terminal
bind = $mainMod, RETURN, exec, cool-retro-term --profile "matt"
#open mapscii
bind = $mainMod, W, exec, cool-retro-term --profile "Default" -e mapscii
#open super retro term
bind = $mainMod, r , exec, cool-retro-term --profile "Default"
#btop
bind = $mainMod, h , exec, cool-retro-term --profile "matt" -e btop
#alsamixer
bind = $mainMod, a , exec, cool-retro-term --profile "matt" -e alsamixer
#file explorer with kitty and yazi
bind = $mainMod, f , exec, kitty -e yazi
#launch school vm
bind = $mainMod, v , exec, VBoxManage startvm "win11School" --type gui
#launch kitty
bind =  $mainMod, k , exec, kitty 
#launch virtual gemini
#bind = $mainMod, g, exec, cool-retro-term --profile "matt" -e cd gemHelper
bind = $mainMod, i, exec, cool-retro-term --profile "matt" -e ~/Scripts/NetScripts/showNetStat.sh 


# Open application launcher
bind = $mainMod, D, exec, wofi --show drun

bind = $mainMod, b, exec, lua ~/lua-scripts/bg-changer.lua


# --- Window Management ---
# Close the active window
bind = $mainMod, Q, killactive,
# Exit Hyprland session
bind = $mainMod, M, exit,

# --- Move Focus ---
# Use arrow keys to move focus between windows.
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Switch Workspaces ---
# Switch to workspaces 1 through 9.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# --- Move Active Window to a Workspace ---
# Move the focused window to workspaces 1 through 9.
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# --- Window Resizing ---
# Resize windows using the mouse.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window with Mod + S + Arrow Keys
# Create a resize submap
bind = SUPER, S, submap, resize

submap = resize
bind =   $mainMod, left, resizeactive,-50 0
bind =   $mainMod, right, resizeactive,50 0
bind =   $mainMod, up, resizeactive,0 -50
bind =   $mainMod, down, resizeactive,0 50
bind =  , escape, submap, reset
bind =  , return, submap, reset

bind = , left, resizeactive,-10 0
bind = , right, resizeactive,10 0
bind = , up, resizeactive,0 -10
bind = , down, resizeactive,0 10
# Return to normal mode
submap = reset
